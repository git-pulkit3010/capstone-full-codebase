<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConsentBuddy</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>ConsentBuddy</h1>

    <!-- Categories Checkboxes -->
    <div id="categoryContainer">
      <form>
        <div class="card"><label><input type="checkbox" id="summarizeWholePage"> Summarize Whole Page</label></div>
        <div class="card"><label><input type="checkbox" id="piCollection"> Personal Information Collection</label></div>
        <div class="card"><label><input type="checkbox" id="piHandling"> Personal Information Handling</label></div>
        <div class="card"><label><input type="checkbox" id="piStorage"> Personal Information Storage</label></div>
        <div class="card"><label><input type="checkbox" id="piSharing"> Personal Information Sharing</label></div>
        <div class="card"><label><input type="checkbox" id="dataConfidentiality"> Data Confidentiality & Security</label></div>
        <div class="card"><label><input type="checkbox" id="breachNotice"> Data Breach Notification</label></div>
        <div class="card">
          <label><input type="checkbox" id="customInquiry"> Custom Inquiry</label>
          <div id="customTextContainer" style="display:none;">
            <input type="text" id="customTextInput" placeholder="e.g. How will this page use my data?" />
          </div>
        </div>
      </form>
      <button id="summarizeButton" type="button">Summarize Selected â†’</button>
    </div>

    <!-- Summary & Progress -->
    <div id="summaryContainer" style="display: none;">
      <div id="summarizationMessage">
        <div id="loadingText">Summarizing in progress...</div>
        <div id="loadingBarContainer"><div id="loadingBar"></div></div>
        <div id="progressPercentLabel"><span id="progressPercent">0%</span></div>
      </div>    
      <div id="summarizedTextContainer"></div>
      <button id="readButton" style="display: none;">Read Summary</button>
      <button id="restartButton" style="display: none;">Restart</button>
      <button id="backButton" style="display: none;">Back</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
